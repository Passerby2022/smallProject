<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某某公司人事工资管理系统</title>
    <!--导入特定样式-->
    <link rel="stylesheet" href="./css/userindex.css">
    <!--导入字体图标-->
    <link rel="stylesheet" href="./ico/font_4099743_7rbjv95b45w/iconfont.css">
    <!--导入javasccript第三方包jquery-->
    <script src="./javascript/jquery.js"></script>
    <!--导入javasccript第三方包模板引擎art-template-->
    <script src="./javascript/art-template.js"></script>
</head>
<body>
    <div class="box">
        <div class="box_left">
            <img src="./image/build.jpg" alt="">
            <div class="select">
                <h3><a href="./userindex.html">查询全部信息</a></h3>
            </div>
            <div class="user">
                <h3><span class="iconfont icon-yonghu-xianxing"></span>用户管理<span class="iconfont icon-icon-test1" id="down"></span></h3>
                <ul>
                    <li><a href="./html/userChangePSW.html">修改密码</a></li>
                    <li><a href="./login.html" id="exit">退出登录</a></li>
                </ul>
            </div>
        </div>
        <div class="box_right">
            <div class="box_right_top">
                <p>查询全部信息</p>
            </div>
            <div class="box_right_content">
                <table>
                    <thead>
                        <tr>
                            <th>员工编号</th>
                            <th>员工姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>电话号码</th>
                            <th>学历</th>
                            <th>所属部门名称</th>
                            <th>所属部门编号</th>
                            <th>职务</th>
                            <th>职称</th>
                            <th>基本工资</th>
                            <th>浮动奖金</th>
                            <th>核定工资总额</th>
                            <th>交通/通讯等补助</th>
                            <th>迟到/旷工等扣减</th>
                            <th>养老/医疗/失业保险</th>
                            <th>合计应发</th>
                            <th>应缴税额</th>
                            <th>个人所得税</th>
                            <th>实发工资</th>
                        </tr>
                    </thead>
                    <tbody id="indexBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/html" id="userindex">
        {{each data}}
            <tr>
                <td>{{$value.Zno}}</td>
                <td id="color">{{$value.Zn}}</td>
                <td>{{$value.Sex}}</td>
                <td>{{$value.Age}}</td>
                <td>{{$value.Phone}}</td>
                <td>{{$value.Education}}</td>
                <td>{{$value.Bn}}</td>
                <td>{{$value.Bno}}</td>
                <td>{{$value.Duties}}</td>
                <td>{{$value.Title}}</td>
                <td id="color">{{$value.Pay}}</td>
                <td>{{$value.Bonus}}</td>
                <td>{{$value.RTS}}</td>
                <td>{{$value.Subsidy}}</td>
                <td id="fontSizeColor">{{$value.Deduction}}</td>
                <td id="fontSizeColor">{{$value.Insure}}</td>
                <td id="color">{{$value.SS}}</td>
                <td>{{$value.DT}}</td>
                <td id="fontSizeColor">{{$value.IIT}}</td>
                <td id="color">{{$value.NS}}</td>
            </tr>
        {{/each}}
    </script>

    <script src="./javascript/userindex.js"></script>
</body>
</html>
