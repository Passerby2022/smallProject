<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某某公司人事工资管理系统</title>
    <!--导入特定样式-->
    <link rel="stylesheet" href="../css/userChangePSW.css">
    <!--导入字体图标-->
    <link rel="stylesheet" href="../ico/font_4099743_7rbjv95b45w/iconfont.css">
    <!--导入javasccript第三方包jquery-->
    <script src="../javascript/jquery.js"></script>
    <!--导入javasccript第三方包模板引擎art-template-->
    <script src="../javascript/art-template.js"></script>
</head>
<body>
    <div class="box">
        <div class="box_left">
            <img src="../image/build.jpg" alt="">
            <div class="select">
                <h3><a href="../userindex.html">查询全部信息</a></h3>
            </div>
            <div class="user">
                <h3><span class="iconfont icon-yonghu-xianxing"></span>用户管理<span class="iconfont icon-icon-test1" id="down"></span></h3>
                <ul>
                    <li><a href="../html/userChangePSW.html">修改密码</a></li>
                    <li><a href="../login.html" id="exit">退出登录</a></li>
                </ul>
            </div>
        </div>
        <div class="box_right">
            <div class="box_right_top">
                <p>修改密码</p>
            </div>
            <div class="box_right_content">
                <div class="box_right_contentTop">
                    <div class="box_right_contentToptop">
                        <p>修改密码</p>
                    </div>
                    <div class="box_right_contentTopdown">
                        <p>原密码</p><input type="text" placeholder=" 请输入正确的原密码" id="oldPassword" autocomplete="off">
                        <p>新密码</p><input type="text" placeholder=" 请输入修改后的新密码" id="newPassword" autocomplete="off">
                        <button type="button" id="userChangePSW">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/userChangePSW.js"></script>
</body>
</html>
